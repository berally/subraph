type Initialized @entity(immutable: true) {
  id: Bytes!
  version: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ManagerFeePercentageChanged @entity(immutable: true) {
  id: Bytes!
  feePercentage: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ReferralFeePercentageChanged @entity(immutable: true) {
  id: Bytes!
  feePercentage: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ProtocolFeePercentageChanged @entity(immutable: true) {
  id: Bytes!
  feePercentage: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Trade @entity(immutable: true) {
  id: Bytes!
  trader: Bytes! # address
  manager: Bytes! # address
  isBuy: Boolean! # bool
  passAmount: BigInt! # uint256
  beraAmount: BigInt! # uint256
  protocolBeraAmount: BigInt! # uint256
  managerBeraAmount: BigInt! # uint256
  referral: Bytes! # address
  referralBeraAmount: BigInt! # uint256
  supply: BigInt! # uint256
  factor: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Registered @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  referrer: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}