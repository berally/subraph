specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Passes
    network: {{ network }}
    source:
      address: "{{ address }}"
      abi: Passes
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - ManagerFeePercentageChanged
        - ReferralFeePercentageChanged
        - OwnershipTransferred
        - ProtocolFeePercentageChanged
        - TransferFeeChanged
        - Trade
        - Approval
        - Transfer
      abis:
        - name: Passes
          file: ./abis/Passes.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: ManagerFeePercentageChanged(uint256)
          handler: handleManagerFeePercentageChanged
        - event: ReferralFeePercentageChanged(uint256)
          handler: handleReferralFeePercentageChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProtocolFeePercentageChanged(uint256)
          handler: handleProtocolFeePercentageChanged
        - event: Trade(address,address,bool,uint256,uint256,uint256,uint256,address,uint256,uint256,uint256)
          handler: handleTrade
      file: ./src/passes.ts
  - kind: ethereum
    name: Referral
    network: {{ network }}
    source:
      address: "{{ referralAddress }}"
      abi: Referral
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Registered
      abis:
        - name: Referral
          file: ./abis/Referral.json
      eventHandlers:
        - event: Registered(indexed address,indexed address)
          handler: handleRegistered
      file: ./src/referral.ts
