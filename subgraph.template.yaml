specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Rewards
    network: {{ network }}
    source:
      address: "{{ address }}"
      abi: Rewards
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - ManagerFeePercentageChanged
        - ReferralFeePercentageChanged
        - OwnershipTransferred
        - ProtocolFeePercentageChanged
        - TransferFeeChanged
        - Trade
        - Approval
        - Transfer
      abis:
        - name: Rewards
          file: ./abis/Rewards.json
      eventHandlers:
        - event: Created(uint16,uint8,uint256,uint256)
          handler: handleCreated
        - event: Updated(uint16,uint8,uint256,uint256)
          handler: handleUpdated
        - event: Claimed(uint16,uint8,address,uint256)
          handler: handleClaimed
      file: ./src/rewards.ts
