specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Staking
    network: {{ network }}
    source:
      address: "{{ address }}"
      abi: IStaking
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Staked
        - Withdrawn
      abis:
        - name: IStaking
          file: ./abis/IStaking.json
      eventHandlers:
        - event: Staked(address,uint256)
          handler: handleStaked
        - event: Withdrawn(address,uint256)
          handler: handleWithdrawn
      file: ./src/staking.ts
